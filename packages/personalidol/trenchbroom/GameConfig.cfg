{
  // mandatory, indicates the version of the file's syntax
  "version": 3,
  // mandatory, the name to use in the UI
  "name": "PersonalIdol",
  // optional, the icon to show in the UI
  // "icon": "Quake2/Icon.png",
  // a list of supported file formats with custom initial maps to be loaded when a new file is created
  "fileformats": [
    {
      "format": "Standard"
    }
  ],
  // defines the file system used to search for game assets
  "filesystem": {
    // the path in the game folder at which to search for assets
    "searchpath": "assets",
    // the package file format
    "packageformat": {
      "extension": "pak",
      "format": "idpak"
    }
  },
  // where to search for textures and how to read them, see below
  "textures": {
    "package": {
      "type": "directory",
      "root": "."
    },
    "format": {
      "extensions": ["jpg", "jpeg", "png"],
      "format": "image"
    },
    "attribute": "_tb_textures"
  },
  // the builtin entity definition files for this game
  "entities": {
    "definitions": [
      "PersonalIdol.fgd"
    ],
    "defaultcolor": "0.6 0.6 0.6 1.0",
    "modelformats": [
      "md2"
    ]
  }
}
